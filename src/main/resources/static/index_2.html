<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statics</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="styleSheet" href="css/bootstrap.min.css" type="text/css" media="screen">
    <link rel="styleSheet" href="css/style.css" type="text/css" media="screen">

    <script src="js/angular.min.js"></script>
    <script src="js/all.min.js"></script>
</head>
<body ng-app="admin">
    <div class="container">
        <table class="table" ng-controller="tableStatics">
            <tr id="head">
                <td>#</td>
                <td>Room name</td>
                <td>Number of participant</td>
            </tr>

            <tr class="rooms-list row"  ng-repeat="room in rooms">
                <td>{{room.numer}}</td>
                <td>{{room.roomName}}</td>
                <td>{{room.numberOfUser}}</td>
            </tr>

            <tr class="row text-danger" ng-show="rooms===[]">
                No room
            </tr>
            <tr class="row">
                <td class="col-md-6 text-info">Number of rooms: {{rooms.length || 0}}</td>
                <td class="col-md-6 text-info">Number of participants: {{rooms.allParticipants || 0}}</td>
            </tr>

        </table>
    </div>
</body>
</html>
