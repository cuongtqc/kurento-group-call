<body id="body">

<!-- preloader -->
<div id="preloader">
    <div class="loder-box">
        <div class="battery"></div>
    </div>
</div>
<!-- end preloader -->

<!--
Fixed Navigation
==================================== -->
<header class="navbar-inverse container-fluid">
    <div id="room">
        <h3 id="room-header"></h3>
    </div>
</header>
<!--
End Fixed Navigation
==================================== -->

<main class="site-content" role="main">
    <script>
        $(document).ready(function(){
            autoRegister();
        });
    </script>
    <table class="main-layout">
        <tr>
            <th width="25%">Video người gọi:</th>
            <th width="calc(50% - 600px)">Presentation:</th>
            <th width="25%">Chat:</th>
        </tr>
        <tr>
            <td class="left-panel">
                <div id="participants">
                    <!--contains videos, users listing-->
                    <div id="users"></div>
                </div>
            </td>
            <td class="middle-panel">
                <div id="presentation">
                    <!--contains presentations-->
                    <div id="input-form" class="container form-group col-md-5">
                        <div>
                            <label for="input-file"></label>
                            <input type="file" name="input-file" id="input-file">
                        </div>
                        <a class="btn btn-primary" id="open">Open File</a>
                    </div>
                    <div id="show-content" class="container"></div>
                </div>
            </td>
            <td class="right-panel">
                <div id="chat">
                    <!--contains chats-->
                    <div id="chat-content">

                    </div>
                    <div id="chat-input">
                        <input type="text" placeholder="Enter message here..." id="message">
                        <input type="submit" placeholder="Enter message here..." class="btn-primary" value="Send">
                    </div>
                </div>
            </td>
        </tr>


    </table>
</main>

</body>
</html>
